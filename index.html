<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Video Cues</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
		  <h1>Vimeo Player Coding Challenge</h1>
		  <div class=left>
			  <div class="video-container">
			  	<iframe src="https://player.vimeo.com/video/76979871" width="500" height="400" frameborder="1"></iframe>
			  	<div id="cue-msg"></div>	
			  </div>
		    <div class="console">
		        <button class="clear btn">Clear Log</button>
		        <h2>Video Cues:</h2>
		        <p id="msg-output">
		        	<ol id="display-cues"></ol>
		        </p>
		    </div>
		  </div>
		  <div class="right">
		    <fieldset class="methods js-methods">
		        <legend>Methods</legend>
		        <div class="cue-points value-input">
		            <input id=add-cuepoint type=number value=0 placeholder="select number" pattern=[0-9]+>
		            <input id=add-cuepoint-msg placeholder="enter message" type="text">
		            <button id=add-cuepoint-button class="btn btn-large" onClick="addingCuePoints()">Add Cue Point</button>
		        </div>
		        <div id="remove-cuepoint">
		        	<select id="cue-list"></select>
		        	<button id="delete-cue-point" onClick="deletingACuePoint()">Remove Cue Point</button>
		        </div>
		      </fieldset>
		      <fieldset class="getters js-getters">
		        <legend>Getters</legend>
		        <button id=get-cue-points-button class=js-getter onClick="gettingCuePoints()">Cue Points</button>
		      </fieldset>
		   </div>
		   <script src="https://player.vimeo.com/api/player.js"></script>
		   <script src="js/script.js"></script>
		 </div>
</body>
</html>
